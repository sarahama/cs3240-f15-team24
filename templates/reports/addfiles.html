{% extends 'Reports/base.html' %}

{% block content %}
 
    <h1> Add Files to {{report.report_title}}</h1>
    <form action="{%  url 'addfiles' %}" method="POST">{% csrf_token %}
    {%for file in file_list%}
        <p><input type="checkbox" name="file" value = "{{file.pk}}"/>{{file.document}}</p>
    {%endfor%}
        <button type = "submit" name = "remove" value = "{{report.pk}}">Remove selected files</button>
    </form>   
    <form action= "{% url 'addfiles'%}" method = "POST" class = "post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
       <button type = "submit" name = "add" value = "{{report.pk}}" class "save btn btn-default"> Add </button>
    </form>
    <form action="{%  url 'userpage' %}" method="POST" >{% csrf_token %}
            <button type = "submit" >Save</button>
    </form>  

{% endblock %}
