<!DOCTYPE html>
<html>
    <h1> Create Folder </h1>
    {% if invalid_name %}
        <p>A folder already exists with that name</p>
    {% endif %}
    <form method = "POST" class = "post-form" enctype="multipart/form-data">
        {% csrf_token %}
    {{ form.as_p }}
    <button type = "submit" class "save btn btn-default"> Save </button>
    </form>
</html>
