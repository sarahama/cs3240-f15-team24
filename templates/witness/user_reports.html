<!DOCTYPE html>
<html>
    <h1>View Reports</h1>
    <li><a href="/logout">Logout</a></li>
    <ul><a href="/userpage">Home</a></ul>
    <form action="{%  url 'userreports' %}" method="POST">{% csrf_token %}
        <p><input id = "search" type = "text" name = 'search' value="{{current_name}}">
        <button type = 'submit'>Search</button></p>
        <h3>Filters</h3>
        <p><input type="checkbox" name="myreports" />My reports</p>
        <p><input type="checkbox" name="public" />Public</p>
        <p><input type="checkbox" name="groupaccess" />Group access</p>
        <button type = "submit" value = "go" name = "filter">Go</button> </form>
    </form>
        <ul>
            {% for report in reportList %}
            <li>{{report.report_title}} 
            <form action="{%  url 'userviewreport' %}" method="GET">{% csrf_token %}
                <button type = "submit" value = "{{report.report_title}}" name = "view">View</button> </form>
            {% endfor %}
        </ul>
</html>
