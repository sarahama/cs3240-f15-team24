<form action="/userpage/" method="post">
    {% csrf_token %}
    <br><b>User:</b></br>
    {{request.user.username}}
    <br><b>Your Messages:</b></br>
    {% for i in results %}
    {% if request.user.username == i.reader %}
    <tr> 
        <td>{{ i.message }}</td>
        <br></br>
    </tr>
    {% endif %}
    {% endfor %}
    <input type="submit" value="Ok" />
</form>
