<!DOCTYPE html>
<html>
    <h1>Your Groups</h1>
    <a href="/userpage">Home</a>
    <a href="/logout">Logout</a>
    
    
    <ul>
        {% for group in request.user.groups.values %}
        <form action="{%  url 'userviewfolders' %}" method="GET">{% csrf_token %}
        {{group.name}} <button type = "submit" value = "{{group.pk}}" name = "view">View</button> </form>
        {% endfor %}
    </ul>
</html>
